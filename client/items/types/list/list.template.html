<template name="list">
<div class="list list-of-{{allow}}" data-id="{{id}}">
	<input class="title" type="text" {{editable}} value="{{title}}" title="{{title}}">
	<button class="round remove-list">{{> entypo 'circle-with-minus'}}</button>
	<div class="items">
		{{#each items}}
			{{> Template.dynamic template=template}}
		{{/each}}
		<button class="round add-item" value="{{allow}}">{{> entypo 'plus'}}</button>
	</div>
</div>
</template>
